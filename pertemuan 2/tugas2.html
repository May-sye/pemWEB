<!DOCTYPE html>
<html>
<head>
    <title>tugas DOM</title>
    <link rel="stylesheet" href="tugas2.css">
</head>
<body>
    <div class="form-container">
        <h2>Formulir Pendaftaran Panitia XYZ</h2>
        <div class="form-group">
            <label for="nama">Nama:</label>
            <input type="text" id="nama">
        </div>
        <div class="form-group">
            <label for="nim">NIM:</label>
            <input type="text" id="nim">
        </div>
        <div class="form-group">
            <label for="kelas">Kelas:</label>
            <input type="text" id="kelas">
        </div>
        <div class="form-group">
            <label for="alamat">Alamat:</label>
            <textarea id="alamat"></textarea>
        </div>
        <button id="submit">Kirim</button>
    </div>

    <div id="result">
        <h2>Data yang Anda Isi</h2>
        <p>Nama: <span id="resultNama"></span></p>
        <p>NIM: <span id="resultNim"></span></p>
        <p>Kelas: <span id="resultKelas"></span></p>
        <p>Alamat: <span id="resultAlamat"></span></p>
    </div>

    <script src="tugas2.js"></script>
</body>
</html>
